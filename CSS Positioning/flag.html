<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zastave</title>
<style>
    .red{
        width: 500px;
        height:300px;
        background-color: red;
        position: relative;
    }
    .blue{
        width:500px;
        height:150px;
        background-color: rgb(15, 15, 116);
        position: absolute;
        top:80px
    }
    .krug{
        width:100px ;
        height: 100px;
        border-radius: 50%;
        background-color: white;
        position: absolute;
        top:100px;
        left:200px
    }

    .plava{
        width:500px ;
        height: 300px;
        background-color: blue;
        position: relative;
    }
    .yellow_h{
        width: 500px;
        height: 50px;
        background-color: yellow;
        position: absolute;
        top: 120px;
    }
    .yellow_v{
        width: 50px;
        height: 300px;
        background-color: yellow;
        position: absolute;
        left: 150px;
    }
</style>
</head>
<body>
    <h1>Zastava Laosa</h1>
    <div class="red">
        <div class="blue"></div>
        <div class="krug"></div>
    </div>

    <h1>Zastava Å vedske</h1>
    <div class="plava">
        <div class="yellow_h"></div>
        <div class="yellow_v"></div>
    </div>
</body>
</html>
